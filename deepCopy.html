<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deepCopy对象引用与递归</title>
    <script>
        var obj = {
            a:1,
            b:{
                c:3,
                d:{
                  e:5
                }
            },
            f:6
        }

        function deepCopy(obj) {
            if (typeof obj != "object") {
                return obj;
            }
            var nObj = {};
            for (attr in obj) {
                nObj[attr] = deepCopy(obj[attr]);
            }
            return nObj;
        }
        var no = deepCopy(obj);
        /*no.a = 50;
        console.log(no.a+"__"+obj.a);*/
        no.b.d.e = 100;
        console.log(no.b.d.e+"__"+obj.b.d.e);
    </script>
</head>
<body>

</body>
</html>
